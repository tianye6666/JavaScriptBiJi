</body>
<script>
    /*
    *函数作用域
    *   -调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁。
    *   -每调用一次函数就会创建一个新的函数作用域，他们之间是互相对立的。
    *   -在函数作用域中可以访问到全局作用域变量，在全局作用域中无法访问到函数作用域的变量。
    *   -当函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用，如果没有则向上一级作用域中寻找。
    *       如果全局作用域里面依然没有，那么就会报错。
    *   -在函数里面如果想要访问全局变量，那么就加windows.  因为全局变量是属于windows对象的。
    */
    //创建一个变量
    var a = 10;
    function fun() {
        console.log(a);
    }
    fun();
    /**
     * 在函数作用域中也有声明提前特性
     * 使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
     * 函数声明也会在函数中所有的代码执行之前执行。
     * 在函数中，不使用var声明的变量都会成为全局变量。
     * **/
    function fun3() {
        //var a 
        fun4();
        console.log(a);
        var a = 10;
        function fun4() {
            alert("我是fun4");
        }
    }



</script>
